<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/static/css/confirmation.css" rel="stylesheet" type="text/css"/>
    <title>{{title}}</title>
</head>
<body>
<center>
    <form action="/confirmation/{{ name }}/{{ surname }}/{{ patronymic }}/{{ age }}/{{ email }}"
          method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.code.label }}<br>
            {{ form.code(class="form-control") }}<br>
        </p>
        <p>
            {{ form.submit(type="submit", class="btn btn-secondary") }}
        </p>
        <p>
            <a href="/confirmation/{{ name }}/{{ surname }}/{{ patronymic }}/{{ age }}/{{ email }}"
               class="btn btn-outline-success my-3">Новый код</a>
        </p>
        {{message}}
    </form>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
