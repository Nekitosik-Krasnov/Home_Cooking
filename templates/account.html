<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="../static/css/account.css" rel="stylesheet" type="text/css"/>
    <title>{{title}}</title>
</head>
<body>
    <div class="container my-4">
        <div class="btn-group-vertical">
            <a href="/" class="btn btn-outline-secondary my-2">
                Назад
            </a>
            <a href="/account/settings" class="btn btn-outline-secondary">
                <i class="bi-pencil"></i>
                Изменить
            </a>
            <a href="/logout" class="btn btn-outline-secondary my-2">
                Выход
            </a>
        </div>
        <div class="row">
            <div class="block">
                <div class="icon">
                    <div class="col-md-4 col-sm">
                        {% if current_user.icon %}
                            <img src="../static/img/users/150px/{{ current_user.email }}.{{ current_user.icon }}"
                                 alt="" class="my-3">
                        {% else %}
                            <img src="static/img/templates/png/default.png" alt=""></p>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="data">
                    <div class="col-md-4 col-sm">
                        <h3>
                            {{ current_user.surname }} {{ current_user.name }} {{ current_user.age }}
                        </h3>
                        <h3>
                            {{ current_user.patronymic }}
                        </h3>
                        <h3>
                            Номер телефона: {{ current_user.number_phone }}
                        </h3>
                        <h3 class="my">
                            {{ current_user.email }}
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
