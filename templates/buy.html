<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="../static/css/buy.css" rel="stylesheet" type="text/css"/>
    <title>{{title}}</title>
</head>
<body class="text-center">
    <h2>Моя корзина</h2>
    <div class="container my-3">
        {% for dish in dishes %}
        <div class="row my-5">
            <div class="col">
                <div class="block pt-5">
                    <img class="dish" src="{{ dish.photo }}" alt="ошибка загрузки">
                </div>
            </div>
            <div class="col">
                <div class="block pt-5">
                    <h4>{{ dish.name }}</h4>
                    <h5>{{ dish.price}}₽ {{ dish.number_of_grams }}</h5>
                     <div class="about">
                         <p>{{ dish.content }}</p>
                     </div>
                </div>
            </div>
            <div class="col">
                <div class="block">
                    <p>
                        <a href="/buy/update_product/{{ dish.name }}/-"
                           class="btn btn-danger btn-sm">-</a>
                        <input value="{{ basket[dish.name] }}" disabled> шт.
                        <a href="/buy/update_product/{{ dish.name }}/+"
                           class="btn btn-primary btn-sm">+</a>
                    </p>
                    <p>
                        <a href="/buy/delete_product/{{ dish.name }}"
                           class="btn btn-danger">
                            <i class="bi bi-trash3"></i>
                            Удалить
                        </a>
                    </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="row my-5">
            <div class="col">
                <h3>Итого {{ total_price }}₽</h3>
                {% if total_price != 0 %}
                    <a href="/buy/send"
                            class="btn btn-info my-3">
                            <i class="bi bi-bag"></i>
                            Заказать
                        </a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
