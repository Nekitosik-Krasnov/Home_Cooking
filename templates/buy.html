{% extends "base.html" %}
{% block content %}
<link href="../static/css/buy.css" rel="stylesheet" type="text/css"/>
<center>
    <h2>Моя корзина</h2>
    <div class="container my-3">
        {% for dish in dishes %}
        <div class="row my-5">
            <div class="col">
                <div class="block pt-5">
                    <img class="dish" src="{{ dish.photo }}" alt="ошибка загрузки">
                </div>
            </div>
            <div class="col">
                <div class="block pt-5">
                    <h4>{{ dish.name }}</h4>
                    <h5>{{ dish.price}}₽ {{ dish.number_of_grams }}гр</h5>
                     <div class="about">
                         <p>{{ dish.content }}</p>
                     </div>
                </div>
            </div>
            <div class="col">
                <div class="block pt-5">
                    <a href="/buy/delete_product/{{ dish.name }}"
                       class="btn btn-danger">
                        <i class="bi bi-trash3"></i>
                        Удалить
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="row my-5">
            <div class="col">
                <h3>Итого {{ total_price }}₽</h3>
                {% if total_price != 0 %}
                    <a href="/buy/send"
                            class="btn btn-info my-3">
                            <i class="bi bi-bag"></i>
                            Заказать
                        </a>
                {% endif %}
            </div>
        </div>
    </div>
</center>
{% endblock %}
