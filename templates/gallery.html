{% extends "base.html" %}
{% block content %}
<link href="../static/css/gallery.css" rel="stylesheet" type="text/css"/>
<center>
    <div class="container my-4">
        <div class="row">
            {% for photo in photos %}
                <div class="col">
                    <div class="block my-2">
                        <a href="/">
                            <img src="../static/img/templates/other/{{ photo }}">
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</center>
{% endblock %}
