<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="../static/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/index.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/menu.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=844c1f31-f6a1-420f-899a-ed3e7de882b3&lang=ru_RU"
            type="text/javascript"></script>
    <title>{{title}}</title>
</head>
<body>
<header>
    <div class="container">
        <div class="my-2">
            <a class="navbar-brand" href="/">
                <img src="../static/img/templates/logo.svg">
            </a>
            {% if current_user.is_authenticated %}
                <a class="icon_profile" href="/settings">{{ current_user.name }}</a>
            {% else %}
                <a href="/register" class="btn btn-outline-success">Регистрация</a>
                <a href="/login" class="btn btn-outline-success">Вход</a>
            {% endif %}
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Главная</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/menu">Меню</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Заказать</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/gallery">Наше кафе</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </div>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
