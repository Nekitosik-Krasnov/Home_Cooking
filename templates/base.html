<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="../static/css/base.css" rel="stylesheet" type="text/css"/>
    <title>{{title}}</title>
</head>
<body>
<header>
    <div class="container">
      <nav class="navbar navbar-light" style="background-color: #89E599;">
        <div class="container-fluid mx-auto" style="width: 200px;">
          <a class="navbar-brand" href="/">Домашняя кухня</a>
        </div>
        {% if current_user.is_authenticated %}
            <a href="/account">
                {% if current_user.icon %}
                    <img src="../static/img/users/50px/{{ current_user.email }}.{{ current_user.icon }}"
                        alt="" class="user_img">
                {% else %}
                    <i class="bi-person-circle"></i>
                {% endif %}
            </a>
        {% else %}
            <a href="/register" class="btn btn-outline-success">Регистрация</a>
            <a href="/login" class="btn btn-outline-success">Вход</a>
        {% endif %}
    </nav>
    </div>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<footer style="background-color: #89E599;">
    <p class="number_phone">+7 (473) 207-01-37</p>
    <p class="number_phone">+7 (920) 223-80-60</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
