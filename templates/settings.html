<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="../static/css/settings.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>{{title}}</title>
</head>
<body>
<header>
    <div class="container">
        <div class="my-3">
            <a href="/account" class="btn btn-outline-secondary">
                <i class="bi-arrow-left"></i>
                Назад
            </a>
        </div>
    </div>
</header>
<div class="container">
    <center>
        <div class="row mx-5 offset-md-2">
            <div class="col-12">
                <div class="card">
                  <div class="card-header text-center">
                      Иконка профиля
                  </div>
                  <div class="card-body">
                      {% if current_user.icon == 1 %}
                        <img src="../static/img/users/150px/{{current_user.email}}.jpg" alt="" class="my-3">
                      {% else %}
                        <i class="bi-person-circle"></i>
                      {% endif %}
                      <div class="container">
                        <form action="/account/settings/add_photo" method="post"
                              enctype="multipart/form-data" novalidate>
                            <div class="row">
                                <div class="col">
                                    <input class="form-control form-control-sm" name="file" id="formFileSm" type="file">
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col my-2 text-center">
                                    <button type="submit" class="btn btn-outline-info btn-sm">Добавить</button>
                                </div>
                                <div class="col my-2 text-center">
                                    <a href="/account/settings/delete_photo"
                                       class="btn btn-outline-danger btn-sm">
                                        Убрать
                                    </a>
                                </div>
                            </div>
                        </form>
                      </div>
                  </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card my-5">
                <div class="card-header">
                    ФИО
                </div>
                <div class="card-body">
                    <form action="/account/settings/update_fio" method="post"
                              enctype="multipart/form-data" novalidate>
                        <p>
                            <input class="form-control" value="{{current_user.surname}}" name="surname">
                        </p>
                        <p>
                            <input class="form-control" value="{{current_user.name}}" name="name">
                        </p>
                        <p>
                            <input class="form-control" value="{{current_user.patronymic}}" name="patronymic">
                        </p>
                        <p>
                            <button type="submit" class="btn btn-outline-info">Сохранить</button>
                        </p>
                    </form>
                </div>
        </div>
            </div>
            <div class="col-12">
                <div class="card my-5">
                <div class="card-header">
                    Личные данные
                </div>
                <div class="card-body">
                    <form action="/account/settings/update_personal" method="post"
                              enctype="multipart/form-data" novalidate>
                        <p>
                            <label>Возраст</label>
                            <input class="form-control" value="{{current_user.age}}" name="age">
                        </p>
                        <p>
                            <label>Номер телефона</label>
                            <input class="form-control" value="{{current_user.number_phone}}" name="number_phone">
                        </p>
                        <p>
                            <label>Электронная почта</label>
                            <input class="form-control" value="{{current_user.email}}" name="email">
                        </p>
                        <p>
                            <button type="submit" class="btn btn-outline-info">Сохранить</button>
                        </p>
                    </form>
                </div></div>
            </div>
            <div class="col-12">
                <div class="card my-5">
                <div class="card-header">
                    <i class="bi bi-lock"></i>
                    Пароль
                </div>
                <div class="card-body">
                    <form action="/account/settings/update_password" method="post"
                              enctype="multipart/form-data" novalidate>
                        <p>
                            <label>Введите новый пароль</label>
                            <input class="form-control" name="password">
                        </p>
                        <p>
                            <button type="submit" class="btn btn-outline-info">Сменить пароль</button>
                        </p>
                    </form>
                </div>
        </div>
            </div>
            <div class="col-12">
                <div class="card my-5">
                <div class="card-header">
                    Удаление {{ current_user.email }}
                </div>
                <div class="card-body">
                    <p>
                        Это приведет к безвозвратному удалению вашего аккаунта!
                    </p>
                    <a href="/account/settings/account_delete" class="btn btn-outline-danger">
                        <i class="bi-trash3"></i>
                        Удалить
                    </a>
                </div>
            </div>
            </div>
        </div>
    </center>
</div>
</body>
